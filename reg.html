<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="enterContainer">
      <form method="post" action="/login">
        <div class="regloginForm">
        <label>
          <span>Логин</span>
          <input
            type="text"
            name="login"
            placeholder="Придумайте логин"
            minlength="2"
          />
        </label>
        </div>
       

        <label>
        <div class="regloginForm">  
          <span>Почта</span>
          <input type="email" name="email" placeholder="Введите почту" />
        </label>
        </div>

        <br />

        <div class="regPasswordForm">
          <label>
            <span>Пароль</span>
            <input
              type="password"
              name="password"
              placeholder="Придумайте пароль"
              minlength="10"
            />
          </label>
        </div>
        <br />

        <div class="regPasswordForm">
          <label>
            <span>Повторите пароль</span>
            <input
              type="password"
              name="password"
              placeholder="Придумайте пароль"
              minlength="10"
            />
          </label>
        </div>

        <br>
        
          <div class="regPasswordForm">
          <label>
          <span>Выбор языка</span>
          <select name="lang">
            <option>Русский</option>
            <option>Английский</option>
            <option>Шрифт Браиля</option>
          </select>
        </label>
        </div>
        <br />

        <button type="submit" class="regSubmitHref">зарегестрироваться</button>
      </form>
    </div>
  </body>
</html>
