<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Вход на сайт</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://icons8.ru/icon/bykflOY4yGCa/rocket"/>

  </head>
  <body>
    <div class="foodContainer">
      <div class="food1"></div>
      <div class="food2"></div>
      <div class="food3"></div>
      <div class="food4"></div>
      <div class="food5"></div>
    </div>

    <button class="langBtn">change language</button>

    <div class="mainContainer">
      <div class="catContainer">
        <img class="cup" src="media/cute-vector-bowl-of-soup-in-pixel-art-style-perfect-for-stickers-and-food-decorations_515427-248.jpg" alt="">
        <img class="cat" src="media/ezgif.com-crop.gif" alt="">
      </div>
      <div class="header">Cats Best</div>

      <div class="buttonsContainer">
        <div class="enterButton">
          <a href="enter.html"><button class="enterHref">Вход</button></a>
        </div>

        <div class="regButton">
          <a href="reg.html"><button class="regHref">Регистрация</button></a>
        </div>
        <button class="foodForCat"> Покормить кота</button>
      </div>
    </div>


    <script src="scripts/script.js"></script>


    <script src="https://unpkg.com/i18next@25.1.2/dist/umd/i18next.min.js"></script>
   
   
   
   <script type="module" >
      document.addEventListener("DOMContentLoaded", function () {
      const langData = {
        ru: await import('./languages/ru.js'),
        en: await import('./languages/en.js')
      }  
      
      const langBtn = document.querySelector('.langBtn')
      const output = (err, t) => {
        if (err) {
          return console.log('something went wrong loading', err);
        }
        const setTextIfExists = (selector, key) => {
        elem = document.querySelector(selector);
        if (elem) elem.innerHTML = i18next.t(key);
        };

        setTextIfExists('.enterHref', 'enterHref');
        setTextIfExists('.regHref', 'regHref');
        setTextIfExists('.foodForCat', 'foodForCat');
        setTextIfExists('.langBtn', 'changelang');

      };
      
      i18next.init(
      {
        lng: 'ru',
        fallbackLng : ["en","ru"],
        resources: {
        langData  
      },
      output
      });

      langBtn.onclick = () => {
        const lang = i18next.language === "ru" ? "en" : "ru";
        i18next.changeLanguage(lang, output);
      };
});

      
      </script>
  </body>
</html>
